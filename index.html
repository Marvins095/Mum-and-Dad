<!DOCTYPE html>

  <title>Celebration Landing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 15px;
      overflow: hidden;
    }

    .gradient-text {
      background: linear-gradient(90deg, #9b5de5, #f15bb5, #f72585);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      display: inline-block;
      animation: dance 6s infinite ease-in-out;
      position: relative;
      z-index: 10;
    }

    @keyframes dance {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      50% { transform: translateY(5px); }
      75% { transform: translateY(-5px); }
    }

    /* Cake Layer */
    #cake-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .cake {
      position: absolute;
      font-size: 2rem;
      animation: floatCake 6s linear infinite;
    }

    @keyframes floatCake {
      0% { transform: translateY(-120px); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Carousel stays on top of cakes */
    .carousel {
      position: relative;
      z-index: 5;
    }

    .carousel-item img {
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
    }

    /* Music Button */
    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      background: #f15bb5;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>

  <!-- Floating Cakes Script -->
  <script>
    function createCake() {
      const cake = document.createElement('div');
      cake.classList.add('cake');
      cake.textContent = 'üéÇ';

      cake.style.left = Math.random() * window.innerWidth + 'px';
      cake.style.top = '-50px';

      document.getElementById('cake-layer').appendChild(cake);

      setTimeout(() => {
        cake.remove();
      }, 6000);
    }

    setInterval(createCake, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Carousel autoplay after 5 seconds
    const carousel = document.querySelector('#celebrationCarousel');
    const carouselInstance = new bootstrap.Carousel(carousel, {
      interval: 5000,
      pause: false,
      ride: false
    });

    setTimeout(() => {
      carouselInstance.cycle();
    }, 5000);

    // Background music control
    const audio = document.getElementById("bg-music");
    const musicBtn = document.getElementById("music-btn");
    let isPlaying = false;

    musicBtn.addEventListener("click", () => {
      if (!isPlaying) {
        audio.muted = false;
        audio.play();
        musicBtn.textContent = "Pause Music ‚è∏Ô∏è";
        isPlaying = true;
      } else {
        audio.pause();
        musicBtn.textContent = "Play Music üéµ";
        isPlaying = false;
      }
    });
  </script>
